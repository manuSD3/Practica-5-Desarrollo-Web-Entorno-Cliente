<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Formulario</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        input, textarea, select {
            margin-bottom: 1em;
        }

        input:valid {
            border: 1px solid grey;
        }

        input:invalid {
            border: 2px solid red;
        }

    </style>

</head>

<body>

    <form name="formulario1" action="server.php">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required pattern="^([a-zA-Z\s]{5,100})$" title="El nombre debe tener una longitud minima de 5 caracteres y maxima de 100. Introduce solo letras y espacios">
        <br>
        <label for="numero">Numero</label>
        <input type="number" name="numero" required maxlength="9" min="600000000" max="899999999">
        <br>
        <label for="texto2">Texto 2</label>
        <input type="text" name="texto2" required minlength="2" maxlength="10">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" required maxlength="100">
        <br>
        <label for="idiomas">Idiomas</label>
        <input type="checkbox" id="ingles" name="idiomas" value="Ingles">
        <label for="ingles">Inglés</label>
        <input type="checkbox" id="espanol" name="idiomas" value="espanol">
        <label for="espanol">Español</label>
        <input type="checkbox" id="aleman" name="idiomas" value="aleman">
        <label for="aleman">Alemán</label>
        <br>
        <label for="coches">Elige uno:</label>
        <select name="coches" id="coches">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <textarea rows="4" cols="50" name="areaTexto" form="formulario1" required>Escribe aquí</textarea>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    <script>

        let nombre = document.forms[0].elements['nombre'];
        let numero = document.forms[0].elements['numero'];
        let texto2 = document.forms[0].elements['texto2'];
        let email = document.forms[0].elements['email'];
        let fecha = document.forms[0].elements['fecha'];

        
        nombre.oninvalid = function(event) { this.setCustomValidity('El nombre debe tener una longitud minima de 5 caracteres y maxima de 100. Introduce solo letras y espacios'); }
        nombre.oninput = function(event) { this.setCustomValidity(''); }
        
        numero.oninvalid = function(event) { this.setCustomValidity('El numero debe ser >= 600000000 y <= 899999999'); }
        numero.oninput = function(event) { this.setCustomValidity(''); }

        texto2.oninvalid = function(event) { this.setCustomValidity('La longitud del texto debe ser minimo 2 y maximo 10'); }
        texto2.oninput = function(event) { this.setCustomValidity(''); }
 
        email.oninvalid = function(event) { this.setCustomValidity('El correo que has introducido no es válido. Ejemplo: manuel@ejemplo.com'); }
        email.oninput = function(event) { this.setCustomValidity(''); }

        fecha.oninvalid = function(event) { this.setCustomValidity('Debes elegir una fecha para continuar'); }
        fecha.oninput = function(event) { this.setCustomValidity(''); }

    </script>

</body>

</html>
